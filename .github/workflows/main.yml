name: CI Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Set up Node.js environment (if your project uses Node.js)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Specify the Node.js version you need
          cache: 'npm'

      # 3. Install dependencies (if applicable)
      - name: Install Dependencies
        run: npm install

      # 4. Run build script (if applicable)
      - name: Build Project
        run: npm run build

      # 5. Run tests (if applicable)
      - name: Run Tests
        run: npm test

      # 6. (Optional) Linting
      - name: Lint Code
        run: npm run lint

      # 7. (Optional) Deployment
      # Add deployment steps here if you have a deployment process
